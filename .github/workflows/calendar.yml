name: Fetch Calendar

on:
  schedule:
    - cron: '0 * * * *'   # každou hodinu
  workflow_dispatch:        # možnost spustit ručně

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests icalendar recurring-ical-events

      - name: Fetch calendar
        env:
          CALENDAR_ICS_URL: ${{ secrets.CALENDAR_ICS_URL }}
        run: python scripts/fetch_calendar.py

      - name: Commit & push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/calendar.json
          git diff --cached --quiet || git commit -m "chore: update calendar [skip ci]"
          git push
