name: Fetch School Menu

on:
  schedule:
    - cron: '0 5 * * 1-5'   # každý pracovní den v 5:00 UTC (6:00 zimního / 7:00 letního času)
  workflow_dispatch:           # možnost spustit ručně

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Fetch school menu
        run: python scripts/fetch_school_menu.py

      - name: Commit & push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/school_menu.json
          git diff --cached --quiet || git commit -m "chore: update school menu [skip ci]"
          git push
